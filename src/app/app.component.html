<div class="container">
  <h1>{{ title }} app is running!</h1>
  <h3>{{ subtitle }}</h3>
  <div class="big-font">{{ flag ? "Flag is true" : "Flag is false" }}</div>
  <input type="text" [name]="inputField" placeholder="Write some text" [(ngModel)]="title" >
  <button (click)="handleSubmit(title)">Toggle Flag!</button>
</div>
