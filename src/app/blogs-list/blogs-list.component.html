<section class="blogs-list">
    <h1 class="title">Blogs</h1>
    <div class="blogs">
        <div class="blog" *ngFor="let blog of blogs">
            <h3 class="blog__title">{{ blog.title }}</h3>
            <p class="blog__description">{{ blog.description }}</p>
        </div>
    </div>
</section>
